<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>python学习网页</title>
	</head>
	<body>
	<h5>python全栈大佬</h5>
<!-- 链接元素-->
	<a href="https://www.baidu.com/"> 百度 </a>
	<a href="https://www.taobao,com">点我，去剁手</a>

	<!--输入框元素 -->

	<br>

	<input type = "radio" name="sex"/>女

	<input type = "checkbox"/>火影

	<!-- 文件上传元素 -->
	<input type="file">

	<br>
	<!-- 按钮元素 disabled-按钮不可用  -->
	<input type="button" value="滴滴，上课卡" disabled>
